<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conex√£o com API</h1>
    <div id="result"></div>
    
    <script>
        const API_KEY = '49e516cb-aeb1-44aa-9d76-f9341db7973a';
        
        fetch('/api/admin/stats', {
            headers: {
                'X-API-Key': API_KEY
            }
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = '<p style="color:red;">Erro: ' + error.message + '</p>';
        });
    </script>
</body>
</html>
